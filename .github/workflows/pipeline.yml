name: Docker Build and Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    # env:
    #   STATIC_ACCESS_KEY_ID: ${{ secrets.STATIC_ACCESS_KEY_ID }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Black
        uses: rickstaa/action-black@v1
        with:
          black_args: ". --check"
      
      - name: Build App
        run: |
          cp .env.example .env
          make build
        
      - name: Run App
        run: |
          make run
          sleep 30
      
      # - name: build and Run App
      #   run: |
      #     cp .env.example .env
      #     make build-and-run
      #     sleep 30
      
      - name: Test app with Curl
        run: |
          curl http://127.0.0.1:8000/api/v1/brands/list
      
      - name: Run Pytest
        run: |
          pytest tests/

      - name: Destroy App
        run: |
          make destroy

  build:
    needs: dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker buildx build --platform linux/amd64,linux/arm64 --push -t your-docker-username/your-image-name:latest . -f multi.Dockerfile

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s)_$(uname -m).tar.gz
          tar zxvf trivy_$(uname -s)_$(uname -m).tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Scan Docker Image with Trivy
        run: trivy --exit-code 1 --severity HIGH --no-progress your-docker-username/your-image-name:latest

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: docker push your-docker-username/your-image-name:latest
